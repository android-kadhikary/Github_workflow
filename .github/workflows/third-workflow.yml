# This is a basic workflow to help you get started with Actions

name: CI/CD deployment -On Push Pull _dispatch

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build_and_test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checks-out
        uses: actions/checkout@v4

      # set 
      - name: Setup Python
        uses: actions/setup-python@v5
        with : 
          python-version: '3.10'
      
      # Runs install dependency
      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      # Runs pytest
      - name: Run pytest
        run: pytest -v

  deploy:
    needs: build_and_test
    runs-on: ubuntu-latest
    if: success()

    steps:

      - name: Checks-out repository
        uses: actions/checkout@v4

      - name: Deployment Step - Build artifacts
        run: echo "Deploying application -  - Build artifacts..."      

      - name: Deployment Step Upload files
        run: echo "Deploying application - Upload files..." 

      - name: Deployment Step Finishing deployment
        run: echo "Deploying application Finishing deployment..." 